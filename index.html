<canvas id="canvas" width="800" height="600"></canvas>


<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
 /* global nn */

nn.on('mousedown', mousePressed)
nn.on('mousemove', scatterEmoji)
nn.on('mouseup', mouseReleased)

    

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const emojis = document.querySelectorAll('.emoji-picker span');

let currentEmoji = null;
let isDrawing = false;
  
emojis.forEach(emoji => {
  emoji.addEventListener('click', () => {
    currentEmoji = emoji.textContent;
    alert(`Now drawing with: ${currentEmoji}`);
  });
});
  
canvas.addEventListener('mousedown', (e) => {
  if (currentEmoji) {
    isDrawing = true;
    drawEmoji(e);
  }
});
  
  
canvas.addEventListener('mouseup', () => {
  isDrawing = false;
});
  
  
canvas.addEventListener('mousemove', (e) => {
  if (isDrawing && currentEmoji) {
    drawEmoji(e);
  }
});
  
  
function drawEmoji(e) {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  ctx.fillText(currentEmoji, x, y);
}
  
  
ctx.font = "32px serif";
ctx.textBaseline = "middle";


</script>
